services:
  beetle-api:
    # For local development, use build
    # build:
    #   context: ../../
    #   dockerfile: apps/api/Dockerfile
    #   target: runner
    # For production deployment, use image from Docker Hub
    image: ${DOCKER_USERNAME}/beetle-api:latest
    container_name: beetle-api
    ports:
      - "${PORT:-3001}:3001"
    environment:
      # GitHub Configuration
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_PRIVATE_KEY_BASE64=${GITHUB_PRIVATE_KEY_BASE64}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      
      # Database Configuration
      - BEETLE_DB=${BEETLE_DB}
      
      # Application Configuration
      - PORT=${PORT:-3001}
      - FRONTEND_URL=${FRONTEND_URL:-https://beetleai.dev}
      - API_BASE_URL=${API_BASE_URL}
      - NODE_ENV=${NODE_ENV:-production}
      
      # Clerk Authentication
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      
      # Redis Configuration
      - REDIS_URL=${REDIS_URL}
      
      # E2B Sandbox Configuration
      - E2B_API_KEY=${E2B_API_KEY}
      - E2B_SANDBOX_TEMPLATE=${E2B_SANDBOX_TEMPLATE}
      
      # Google API Configuration
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CREDENTIALS_JSON_BASE64=${GOOGLE_CREDENTIALS_JSON_BASE64}
      # GOOGLE_APPLICATION_CREDENTIALS is set by the entrypoint script from GOOGLE_CREDENTIALS_JSON_BASE64
      # It will be /app/credentials/google-credentials.json inside the container
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/google-credentials.json
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION}

      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_SERVICE=${SMTP_SERVICE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}

      # AWS Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_BEDROCK_API_KEY=${AWS_BEDROCK_API_KEY}

      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN}
      - BETTERSTACK_INGESTING_HOST=${BETTERSTACK_INGESTING_HOST}
    
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Network configuration
    networks:
      - beetle-network

  # Optional: Redis service if you want to run Redis locally
  # Uncomment if you don't have external Redis
