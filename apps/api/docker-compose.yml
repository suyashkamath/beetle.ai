  #     - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
  #     - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-beetle_ai}
  #   volumes:
