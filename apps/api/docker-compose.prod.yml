services:
  beetle-api:
    # Production-specific overrides
    environment:
      - NODE_ENV=production
      - COREPACK_ENABLE_DOWNLOAD=0

    
    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Production resource limits (adjusted for 2-CPU EC2 instance)
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      
      # Restart policy for production
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production security hardening
    read_only: true
    tmpfs:
      - /tmp
      - /app/apps/api/logs
      - /home/apiuser/.cache:uid=1001,gid=1001,mode=700
      - /home/apiuser/.local:uid=1001,gid=1001,mode=700
      - /home/apiuser/.pnpm-state:uid=1001,gid=1001,mode=700
    
    # Additional security options
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE